server:
  port: 8080
  error:
    include-binding-errors: always
    include-message: always

spring:
  application:
    name: user-login-and-registration
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/registration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

